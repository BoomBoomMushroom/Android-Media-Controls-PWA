<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA with Media Controls</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Media Playback PWA</h1>
    <h4 id="audioStatus">Status: </h4>
    <button onclick="playAudioSource()">play</button>
    <button onclick="pauseAudioSource()">pause</button>
    <button onclick="endAudioSource()">end</button>
    <audio id="audioPlayer" controls>
        <source src="./Colorblind-BeachBunny.mp3" type="audio/mpeg">
        Your browser doesn't support the audio element
    </audio>
    <script src="./app.js"></script>
</body>
